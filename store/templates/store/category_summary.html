{% extends 'store/base.html' %}
{% block content %}

<!-- Enhanced Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop by Category</h1>
            <p class="lead fw-normal text-white-50 mb-0">Discover our curated collections</p>
        </div>
    </div>
</header>

<!-- Enhanced Categories Section -->
<section class="py-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for category in categories %}
            <div class="col">
                <div class="card h-100 category-card shadow-sm">
                    <div class="card-body text-center p-4">
                        <!-- Category Icon (you can customize these based on your categories) -->
                        <div class="category-icon mb-3">
                            <i class="bi bi-collection display-4"></i>
                        </div>
                        
                        <!-- Category Name -->
                        <h3 class="h4 card-title mb-3">{{ category.name }}</h3>
                        
                        <!-- View Category Button -->
                        <a href="{% url 'category' category.slug %}" class="btn btn-outline-dark stretched-link">
                            Browse Products
                            <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center py-5">
                <i class="bi bi-emoji-frown display-1 text-muted"></i>
                <h3 class="mt-3">No Categories Found</h3>
                <p class="text-muted">There are currently no product categories available.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<!-- Add this CSS to your stylesheet or in a style tag -->
<style>
    .category-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
    }
    
    .category-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    
    .category-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto;
        background-color: rgba(var(--bs-dark-rgb), 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .category-icon i {
        color: var(--bs-dark);
    }
</style>
{% endblock %}
